<nav aria-label="Page navigation">
    <ul class="pager">
        <li class="previous{% if not prev_url %} disabled{% endif %}">
            <a href="{{ prev_url or '#' }}">
                {{_("上一页")}}
            </a>
        </li>
        <li class="next{% if not next_url %} disabled{% endif %}">
            <a href="{{ next_url or '#' }}">
                {{_("下一页")}}
            </a>
        </li>
    </ul>
</nav>
