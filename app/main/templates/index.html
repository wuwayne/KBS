{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>{{_("你好")}}, {{ current_user.username }}!</h1>
    {% if form %}
        <div class="row">
            <div class="col-md-4">
                {{ wtf.quick_form(form) }}
            </div>
        </div>
    {% endif %}
    {% for post in posts %}
        {% include "_post.html" %}
    {% endfor %}
    {% include "_pagination.html" %}
{% endblock %}
